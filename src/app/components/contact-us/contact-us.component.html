<div class="background">
  <div class="contactus_container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT</span>
            <span>US</span>
          </div>
          <div class="app-contact">CONTACT INFO : +91 9372566312</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" type="text" placeholder="NAME" />
            </div>
            <div class="app-form-group">
              <input
                class="app-form-control"
                type="email"
                placeholder="EMAIL"
              />
            </div>
            <div class="app-form-group">
              <input
                class="app-form-control"
                type="text"
                placeholder="Subject"
              />
            </div>
            <div class="app-form-group message">
              <input
                class="app-form-control"
                type="text"
                placeholder="MESSAGE"
              />
            </div>
            <div class="app-form-group buttons">
              <button type="submit" class="app-form-button" id="contactmail">
                SEND
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
